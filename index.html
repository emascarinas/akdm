<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>




  <form >
    <fieldset>
      <!-- Form Name -->
      <legend>Agency Happenings</legend>

      <!-- Text input http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="textinput" class="control-label">Title</label>

        <input type="text" class="form-control" id="textinput" placeholder="" required="">


      </div>
      <!-- File Button http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="fileinput" class="control-label">Logo</label>

        <input type="file" id="fileinput" name="fileinput" required="">


      </div>
      <!-- Text input http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="textinput" class="control-label">Hero Headline</label>

        <input type="text" class="form-control" id="textinput" placeholder="" required="">


      </div>
      <!-- Textarea http://getbootstrap.com/css/#textarea -->
      <div class="form-group">
        <label class="control-label" for="textarea">Hero Copy</label>

        <textarea class="form-control" id="textarea" name="textarea" rows="6" required=""></textarea>


      </div>

      <!-- File Button http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="fileinput" class="control-label">Hero Image</label>

        <input type="file" id="fileinput" name="fileinput" required="">


      </div>
      <!-- Text input http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="textinput" class="control-label">Shout Out Date</label>

        <input type="text" class="form-control" id="textinput" placeholder="">


      </div>
      <!-- Text input http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="textinput" class="control-label">Shout Out Headline</label>

        <input type="text" class="form-control" id="textinput" placeholder="">


      </div>
      <!-- File Button http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="fileinput" class="control-label">Shout Out Icon 1</label>

        <input type="file" id="fileinput" name="fileinput">


      </div>
      <!-- File Button http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="fileinput" class="control-label">Shout Out Icon 2</label>

        <input type="file" id="fileinput" name="fileinput">


      </div>
      <!-- Textarea http://getbootstrap.com/css/#textarea -->
      <div class="form-group">
        <label class="control-label" for="textarea">Shout Out Copy</label>

        <textarea class="form-control" id="textarea" name="textarea" rows="6"></textarea>


      </div>

      <!-- File Button http://getbootstrap.com/css/#forms -->
      <div class="form-group">
        <label for="fileinput" class="control-label">Shout Out Image</label>

        <input type="file" id="fileinput" name="fileinput">


      </div>

    </fieldset>
  </form>

</body>
</html>
