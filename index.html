<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>AKQA DM WEB UI</h1>
        </div>
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Header</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Hero</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Call Outs</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Activities</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="home">
                    <fieldset>
                        <div class="form-group">
                            <label for="textinput" class="control-label">Title</label>
                            <input type="text" class="form-control" id="textinput" placeholder="" required="">
                        </div>
                        <div class="form-group">
                            <label for="fileinput" class="control-label">Logo</label>
                            <input type="file" id="fileinput" name="fileinput" required="">
                        </div>
                    </fieldset>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="profile">
                    <div class="form-group">
                        <label for="textinput" class="control-label">Hero Headline</label>
                        <input type="text" class="form-control" id="textinput" placeholder="" required="">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="textarea">Hero Copy</label>
                        <textarea class="form-control" id="textarea" name="textarea" rows="6" required=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fileinput" class="control-label">Hero Image</label>
                        <input type="file" id="fileinput" name="fileinput" required="">
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="messages">
                    <button type="button" class="btn btn-primary pull-right">Add Call Outs</button>
                    <div class="form-group">
                        <label for="textinput" class="control-label">Shout Out Date</label>
                        <input type="text" class="form-control" id="textinput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="textinput" class="control-label">Shout Out Headline</label>
                        <input type="text" class="form-control" id="textinput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="fileinput" class="control-label">Shout Out Icon 1</label>
                        <input type="file" id="fileinput" name="fileinput">
                    </div>
                    <div class="form-group">
                        <label for="fileinput" class="control-label">Shout Out Icon 2</label>
                        <input type="file" id="fileinput" name="fileinput">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="textarea">Shout Out Copy</label>
                        <textarea class="form-control" id="textarea" name="textarea" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fileinput" class="control-label">Shout Out Image</label>
                        <input type="file" id="fileinput" name="fileinput">
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="settings">
                    <form>
                        <button type="button" class="btn btn-primary pull-right">Add Activity</button>
                        <div class="form-group">
                            <label for="textinput" class="control-label">Activity Date</label>
                            <input type="text" class="form-control" id="textinput" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="textinput" class="control-label">Activity Headline</label>
                            <input type="text" class="form-control" id="textinput" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="fileinput" class="control-label">Activity Icon 1</label>
                            <input type="file" id="fileinput" name="fileinput">
                        </div>
                        <div class="form-group">
                            <label for="fileinput" class="control-label">Activity Icon 2</label>
                            <input type="file" id="fileinput" name="fileinput">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="textarea">Activity Copy</label>
                            <textarea class="form-control" id="textarea" name="textarea" rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="fileinput" class="control-label">Activity Image</label>
                            <input type="file" id="fileinput" name="fileinput">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success pull-right btn-lg" data-toggle="modal" data-target="#myModal">Down goes the DM!</button>
    </div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        In a few minutes you should receive a check from Mezzy James.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Cash it!!</button>
      </div>
    </div>
  </div>
</div>






</body>




</html>
